{% extends "base.html" %}

{% block title %}Export{% endblock %}

{% block main_content %}
    <h1>Tasks export</h1>
    <p>You will receive tasks by mail. Specify your list.</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><button class="add" type="submit">Send</button></p>
    </form>
{% endblock %}
