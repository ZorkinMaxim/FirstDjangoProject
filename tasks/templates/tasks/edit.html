{% extends "base.html" %}
{% load static %}

{% block title %}Edit task{% endblock %}

{% block main_content %}
    <h1>Edit task</h1>
    <form action="{% url "tasks:edit" task.pk %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><button class="add" type="submit">Save</button></p>
    </form>
{% endblock %}
