{% extends "base.html" %}
{% load static %}
{% block title %}Tags information{% endblock %}
{% block main_content %}
    <h1>Tags and numbers</h1>
    <ul>
        {% for tag, count in counts.items %}
            <li>
                <span class="badge badge-info">{{ tag }}: {{ count }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
