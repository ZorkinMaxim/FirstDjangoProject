{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block main_content %}
    <h1>Enter</h1>
    <p>enter your login/password:</p>
    <form action="." method="POST" class="login">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Log in</button>
    </form>
{% endblock %}
