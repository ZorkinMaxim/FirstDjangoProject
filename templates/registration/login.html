{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block main_content %}
    <h1>Enter</h1>
    {% if form.errors %}
        <p>Error: password or login does not match. Try again.</p>
    {% else %}
        <p>enter login/password:</p>
    {% endif %}
    <form action="" method="POST" class="login">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <button type="submit">Log in</button>
    </form>
    <p><a href="{% url "password_reset" %}">Forgot the password?</a></p>
    <p><a href="{% url "register" %}">Sign Up</a></p>
{% endblock %}
